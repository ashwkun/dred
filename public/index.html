<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2A2A72" />
    <meta name="description" content="Securely manage your credit and debit cards" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"></noscript>
    <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials">
    <link rel="apple-touch-icon" href="./icons/icon-192.png" />
    <link rel="icon" href="./icons/icon-192.png" type="image/png" />
    <link rel="shortcut icon" href="./icons/icon-192.png" type="image/png" />
    <link rel="favicon" href="./icons/icon-192.png" type="image/png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Dred - Card Manager</title>
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://*.firebaseapp.com https://*.googleapis.com https://*.google.com https://*.gstatic.com https://www.recaptcha.net https://www.google-analytics.com https://www.googletagmanager.com https://cdn.jsdelivr.net https://unpkg.com;
      worker-src 'self' blob: https://cdn.jsdelivr.net https://unpkg.com;
      connect-src 'self' data: blob: https://*.firebaseapp.com https://*.googleapis.com wss://*.firebaseio.com https://*.google.com https://www.recaptcha.net https://*.gstatic.com https://www.google-analytics.com https://fonts.gstatic.com https://lh3.googleusercontent.com https://www.googletagmanager.com https://cdn.jsdelivr.net https://unpkg.com;
      img-src 'self' data: blob: https://*.googleusercontent.com https://*.google.com https://*.googleapis.com https://lh3.googleusercontent.com https://lh3.google.com https://www.gstatic.com;
      media-src 'self' mediastream: blob:;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com;
      frame-src 'self' https://*.firebaseapp.com https://*.google.com;
    ">
    <meta http-equiv="Permissions-Policy" content="camera=*, interest-cohort=(), microphone=()">
    <style>
      /* Predefine the Material Symbols class to avoid layout shift */
      .material-symbols-outlined {
        font-family: 'Material Symbols Outlined';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 24;
        -webkit-font-smoothing: antialiased;
      }
      /* Force material icons to display as block initially to avoid layout shifts */
      .material-symbols-outlined::before {
        content: "";
        display: block;
        height: 1em;
        width: 1em;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Hidden reference to force Parcel to copy the logos folder.
         Using a relative path (without a leading slash) ensures Parcel
         resolves it correctly from this file's location (public folder). -->
    <img src="logos/hdfcbank/logo.svg" style="display: none" alt="force logos copy" />
    <script type="module" src="../src/main.jsx"></script>
    <script type="module">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register(
              new URL('./serviceWorker.js', import.meta.url),
              { scope: './' }
            );
            console.log('ServiceWorker registration successful with scope:', registration.scope);

            // Force update check
            registration.update();

            // Handle updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('Service Worker update found!');
              
              newWorker.addEventListener('statechange', () => {
                console.log('Service Worker state:', newWorker.state);
              });
            });

          } catch (err) {
            console.error('ServiceWorker registration failed:', err);
          }
        });
      }
    </script>
  </body>
</html>
