<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' https://*.googleapis.com https://*.gstatic.com https://*.firebaseio.com https://*.cloudfunctions.net;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.googleapis.com https://*.gstatic.com https://*.firebaseio.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https://*.googleusercontent.com https://lh3.googleusercontent.com https://lh3.google.com https://www.gstatic.com https://ui-avatars.com blob:;
      connect-src 'self' https://*.googleapis.com https://*.google.com https://*.firebaseio.com https://*.cloudfunctions.net https://*.firestore.googleapis.com wss://*.firebaseio.com;
      frame-src 'self' https://*.firebaseapp.com;
      object-src 'none';
    " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2A2A72" />
    <meta name="description" content="Securely manage your credit and debit cards" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"></noscript>
    <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials">
    <link rel="apple-touch-icon" href="./icons/icon-192.png" />
    <link rel="icon" href="./icons/icon-192.png" type="image/png" />
    <link rel="shortcut icon" href="./icons/icon-192.png" type="image/png" />
    <link rel="favicon" href="./icons/icon-192.png" type="image/png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Dred - Card Manager</title>
    <link rel="stylesheet" href="./material-icons.css">
  </head>
  <body>
    <div id="root"></div>
    <!-- Hidden reference to force Parcel to copy the logos folder.
         Using a relative path (without a leading slash) ensures Parcel
         resolves it correctly from this file's location (public folder). -->
    <img src="logos/hdfcbank/logo.svg" style="display: none" alt="force logos copy" />
    <script type="module" src="../src/main.jsx"></script>
    <script type="module" src="./sw-register.js"></script>
  </body>
</html>
